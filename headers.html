<html>
<head>
    <title>Interceptor</title>
    <style>
        body {
            color: white;
            background: #0d9f4e;
            font-family: monospace;
            word-wrap: break-word;
        }

        .row{
            font-size: 14px;
        }

        #container {
            max-height: 300px;
            overflow: auto;
            white-space: pre;
        }

        .request {
            border-top: 1px solid black;
            margin-bottom: 10px;
        }

    </style>

    <script src="headers.js"></script>
</head>

<body>
    <section id="form-section">
        <div class="row">
            <label for="enable-interceptor">
                <input type="checkbox" id="enable-interceptor">Enable interceptor
            </label>
        </div>
        <div class="row">
            <label for="url-to-intercept">
                Response to modify:
                <div>
                    <input type="text" id="url-to-intercept">
                </div>
            </label>
        </div>

        <hr>
        <section>
            <h3>Params to change:</h3>

            <div class="row">
                <label for="status-code">
                    Status Code:
                    <div>
                        <input type="number" id="status-code"/>
                    </div>
                </label>
            </div>

            <div class="row">
                <label for="response">
                    Response
                    <div>
                        <textarea type="text" id="response"></textarea>
                    </div>
                </label>
            </div>
        </section>
        <hr>

        <div class="row">
            <button type="button" id="clear-log">Clear log</button>
        </div>

    </section>
    <div id="container"></div>
</body>
</html>
